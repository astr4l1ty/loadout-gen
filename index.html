<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Loadout Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="title-bar">TOWER LOADOUT GENERATOR</header>

    <main class="main-content">
        <section class="tower-list" id="tower-display">
            </section>

        <aside class="settings-panel">
            <h3>RESTRICTIONS</h3>
            <div class="toggle-group">
                <input type="checkbox" id="no-support">
                <label for="no-support">Exclude Support Towers</label>
            </div>
            </aside>
    </main>

    <button class="roll-btn" onclick="generateLoadout()">ROLL LOADOUT</button>

    <script src="script.js"></script>
</body>
