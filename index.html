<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Loadout Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full">
        <h1 class="text-3xl text-center mb-8 border-b-4 border-blue-600 pb-2">
            Competitive Loadout Generator
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="loadout-display" class="space-y-3 p-4 bg-black rounded-lg border-2 border-zinc-700">
                </div>

            <div class="option-box p-6 rounded-lg flex flex-col justify-between">
                <div class="space-y-4">
                    <h2 class="text-xl mb-4 text-blue-400">Rules</h2>
                    
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="opt-farm" checked class="w-5 h-5 accent-blue-600">
                        <span>Include Farm</span>
                    </label>

                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="opt-support" checked class="w-5 h-5 accent-blue-600">
                        <span>Include one of the support towers</span>
                    </label>

                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="opt-both" class="w-5 h-5 accent-blue-600">
                        <span>Double Support</span>
                    </label>

                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="opt-exclusive" class="w-5 h-5 accent-blue-600">
                        <span>Include Exclusive Towers</span>
                    </label>
                </div>

                <button id="roll-btn" class="mt-8 bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-blue-900/20">
                    Generate
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
